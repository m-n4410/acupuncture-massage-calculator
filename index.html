<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訪問鍼灸マッサージ料金計算システム</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            'base': '1.125rem',
            'sm': '1rem',
            'xs': '0.875rem'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-size: 1.125rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    
    const Calculator = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="4" y="2" width="16" height="20" rx="2"/>
        <line x1="8" y1="6" x2="16" y2="6"/>
        <line x1="16" y1="10" x2="8" y2="10"/>
        <line x1="8" y1="14" x2="12" y2="14"/>
        <line x1="8" y1="18" x2="12" y2="18"/>
        <circle cx="16" cy="16" r="2"/>
      </svg>
    );

    const MapPin = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
        <circle cx="12" cy="10" r="3"/>
      </svg>
    );

    const Users = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    );

    const Clock = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12,6 12,12 16,14"/>
      </svg>
    );

    const FileText = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10,9 9,9 8,9"/>
      </svg>
    );

    const Plus = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const Minus = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const Sun = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
    );

    const Moon = ({ className }) => (
      <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    );

    const AcupunctureMassageFeeCalculator = () => {
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [treatmentTypes, setTreatmentTypes] = useState({
        massage: false,
        acupuncture: false
      });
      const [visitType, setVisitType] = useState('clinic');
      const [massageAreas, setMassageAreas] = useState(1);
      const [acupunctureTechnique, setAcupunctureTechnique] = useState('one');
      
      // 重要: 完全に分離された状態変数
      const [addOns, setAddOns] = useState({
        hotPack: false,
        massageElectricLight: false,  // マッサージ用の電気光線器具
        acupunctureElectric: false,   // 鍼灸用の電療料
        manualCorrection: 0,
        specialArea: false,
        massageReportFee: false,
        acupunctureReportFee: false
      });
      
      const [visitDetails, setVisitDetails] = useState({
        totalPatients: 1,
        isInitialVisit: false,
        isSuddenVisit: false,
        visitFeeAppliedTo: 'massage'
      });

      const fees = {
        massage: {
          clinic: { 1: 450, 2: 900, 3: 1350, 4: 1800, 5: 2250 },
          visit1: { 1: 2750, 2: 3200, 3: 3650, 4: 4100, 5: 4550 },
          visit2: { 1: 1600, 2: 2050, 3: 2500, 4: 2950, 5: 3400 },
          visit3to9: { 1: 910, 2: 1360, 3: 1810, 4: 2260, 5: 2710 },
          visit10plus: { 1: 600, 2: 1050, 3: 1500, 4: 1950, 5: 2400 }
        },
        acupuncture: {
          clinic: { one: 1610, two: 1770 },
          visit1: { one: 3910, two: 4070 },
          visit2: { one: 2760, two: 2920 },
          visit3to9: { one: 2070, two: 2230 },
          visit10plus: { one: 1760, two: 1920 },
          initialFee: { one: 1950, two: 2230 }
        },
        addOns: {
          hotPack: 180,
          hotPackWithElectric: 300,
          manualCorrection: 470,
          electricTherapyAcupuncture: 100,
          specialArea: 250,
          suddenVisit: 2300,
          reportFee: 480
        }
      };

      const getVisitFeeCategory = (totalPatients) => {
        if (totalPatients === 1) return 'visit1';
        if (totalPatients === 2) return 'visit2';
        if (totalPatients >= 3 && totalPatients <= 9) return 'visit3to9';
        return 'visit10plus';
      };

      const getVisitFeeName = (totalPatients) => {
        if (totalPatients === 1) return '訪問施術料１';
        if (totalPatients === 2) return '訪問施術料２';
        if (totalPatients >= 3 && totalPatients <= 9) return '訪問施術料３（3-9人）';
        return '訪問施術料３（10人以上）';
      };

      const calculateFee = useMemo(() => {
        let totalFee = 0;
        let breakdown = [];

        if (treatmentTypes.massage) {
          let massageFee = 0;
          
          if (visitType === 'clinic' || visitDetails.isSuddenVisit) {
            massageFee = fees.massage.clinic[massageAreas];
            if (visitDetails.isSuddenVisit) {
              breakdown.push(`マッサージ施術料（${massageAreas}局所・突発的往療）: ¥${massageFee.toLocaleString()}`);
            } else {
              breakdown.push(`マッサージ施術料（${massageAreas}局所・通所）: ¥${massageFee.toLocaleString()}`);
            }
          } else if (visitDetails.visitFeeAppliedTo === 'massage') {
            const category = getVisitFeeCategory(visitDetails.totalPatients);
            massageFee = fees.massage[category][massageAreas];
            breakdown.push(`${getVisitFeeName(visitDetails.totalPatients)}（マッサージ・${massageAreas}局所）: ¥${massageFee.toLocaleString()}`);
          } else {
            massageFee = fees.massage.clinic[massageAreas];
            breakdown.push(`マッサージ施術料（${massageAreas}局所・併用時）: ¥${massageFee.toLocaleString()}`);
          }
          
          totalFee += massageFee;

          // マッサージ用の温罨法と電気光線器具
          if (addOns.hotPack && !addOns.massageElectricLight) {
            totalFee += fees.addOns.hotPack;
            breakdown.push(`温罨法: ¥${fees.addOns.hotPack.toLocaleString()}`);
          }
          if (addOns.hotPack && addOns.massageElectricLight) {
            totalFee += fees.addOns.hotPackWithElectric;
            breakdown.push(`温罨法（電気光線器具併用）: ¥${fees.addOns.hotPackWithElectric.toLocaleString()}`);
          }
          if (addOns.manualCorrection > 0) {
            const manualFee = fees.addOns.manualCorrection * addOns.manualCorrection;
            totalFee += manualFee;
            breakdown.push(`変形徒手矯正術（${addOns.manualCorrection}肢）: ¥${manualFee.toLocaleString()}`);
          }
        }

        if (treatmentTypes.acupuncture) {
          let acupunctureFee = 0;
          
          if (visitType === 'clinic' || visitDetails.isSuddenVisit) {
            acupunctureFee = fees.acupuncture.clinic[acupunctureTechnique];
            if (visitDetails.isSuddenVisit) {
              breakdown.push(`鍼灸施術料（${acupunctureTechnique === 'one' ? '1術' : '2術'}・突発的往療）: ¥${acupunctureFee.toLocaleString()}`);
            } else {
              breakdown.push(`鍼灸施術料（${acupunctureTechnique === 'one' ? '1術' : '2術'}・通所）: ¥${acupunctureFee.toLocaleString()}`);
            }
          } else if (visitDetails.visitFeeAppliedTo === 'acupuncture') {
            const category = getVisitFeeCategory(visitDetails.totalPatients);
            acupunctureFee = fees.acupuncture[category][acupunctureTechnique];
            breakdown.push(`${getVisitFeeName(visitDetails.totalPatients)}（鍼灸・${acupunctureTechnique === 'one' ? '1術' : '2術'}）: ¥${acupunctureFee.toLocaleString()}`);
          } else {
            acupunctureFee = fees.acupuncture.clinic[acupunctureTechnique];
            breakdown.push(`鍼灸施術料（${acupunctureTechnique === 'one' ? '1術' : '2術'}・併用時）: ¥${acupunctureFee.toLocaleString()}`);
          }
          
          totalFee += acupunctureFee;

          if (visitDetails.isInitialVisit && !visitDetails.isSuddenVisit) {
            const initialFee = fees.acupuncture.initialFee[acupunctureTechnique];
            totalFee += initialFee;
            breakdown.push(`初検料（${acupunctureTechnique === 'one' ? '1術' : '2術'}）: ¥${initialFee.toLocaleString()}`);
          }

          // 鍼灸用の電療料（完全に独立）
          if (addOns.acupunctureElectric) {
            totalFee += fees.addOns.electricTherapyAcupuncture;
            breakdown.push(`電療料: ¥${fees.addOns.electricTherapyAcupuncture.toLocaleString()}`);
          }
        }

        if (addOns.specialArea) {
          totalFee += fees.addOns.specialArea;
          breakdown.push(`特別地域加算: ¥${fees.addOns.specialArea.toLocaleString()}`);
        }

        if (visitDetails.isSuddenVisit) {
          totalFee += fees.addOns.suddenVisit;
          breakdown.push(`往療料（突発的往療）: ¥${fees.addOns.suddenVisit.toLocaleString()}`);
        }

        if (treatmentTypes.massage && addOns.massageReportFee) {
          totalFee += fees.addOns.reportFee;
          breakdown.push(`施術報告書交付料（マッサージ）: ¥${fees.addOns.reportFee.toLocaleString()}`);
        }
        
        if (treatmentTypes.acupuncture && addOns.acupunctureReportFee) {
          totalFee += fees.addOns.reportFee;
          breakdown.push(`施術報告書交付料（鍼灸）: ¥${fees.addOns.reportFee.toLocaleString()}`);
        }

        const patientBurden1 = Math.floor(totalFee * 0.1);
        const patientBurden2 = Math.floor(totalFee * 0.2);
        const patientBurden3 = Math.floor(totalFee * 0.3);

        return {
          totalFee,
          patientBurden1,
          patientBurden2,
          patientBurden3,
          breakdown
        };
      }, [treatmentTypes, visitType, massageAreas, acupunctureTechnique, addOns, visitDetails]);

      const isBothTreatmentsSelected = treatmentTypes.massage && treatmentTypes.acupuncture;
      const isAnyTreatmentSelected = treatmentTypes.massage || treatmentTypes.acupuncture;

      return (
        <div className={`max-w-4xl mx-auto p-4 min-h-screen transition-colors duration-300 ${
          isDarkMode 
            ? 'bg-gradient-to-br from-gray-900 to-gray-800' 
            : 'bg-gradient-to-br from-blue-50 to-green-50'
        }`}>
          <div className={`rounded-2xl shadow-xl p-6 transition-colors duration-300 ${
            isDarkMode ? 'bg-gray-800' : 'bg-white'
          }`}>
            <div className="flex items-center justify-between mb-6">
              <div className="flex items-center gap-3">
                <Calculator className={`w-8 h-8 ${isDarkMode ? 'text-blue-400' : 'text-blue-600'}`} />
                <h1 className={`text-3xl md:text-4xl font-bold ${isDarkMode ? 'text-white' : 'text-gray-800'}`}>
                  訪問鍼灸マッサージ料金計算システム
                </h1>
              </div>
              
              <button
                onClick={() => setIsDarkMode(!isDarkMode)}
                className={`p-2 rounded-lg transition-colors duration-300 ${
                  isDarkMode 
                    ? 'bg-gray-700 hover:bg-gray-600 text-yellow-400' 
                    : 'bg-gray-100 hover:bg-gray-200 text-gray-600'
                }`}
                aria-label="ダークモード切り替え"
              >
                {isDarkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}
              </button>
            </div>
            
            <div className={`text-base mb-6 p-4 rounded-lg border-l-4 transition-colors duration-300 ${
              isDarkMode 
                ? 'text-gray-300 bg-yellow-900/30 border-yellow-500' 
                : 'text-gray-600 bg-yellow-50 border-yellow-400'
            }`}>
              <strong>令和6年度改定対応</strong> - 厚生労働省の最新料金体系に基づいて計算されます
            </div>

            <div className="grid md:grid-cols-2 gap-6">
              <div className="space-y-4">
                <div className={`rounded-xl p-4 transition-colors duration-300 ${
                  isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                }`}>
                  <h3 className={`text-xl font-semibold mb-4 flex items-center gap-2 ${
                    isDarkMode ? 'text-white' : 'text-gray-800'
                  }`}>
                    <FileText className="w-5 h-5" />
                    施術種別
                  </h3>
                  <div className="space-y-3">
                    <label className="flex items-center gap-3 cursor-pointer">
                      <input
                        type="checkbox"
                        checked={treatmentTypes.massage}
                        onChange={(e) => setTreatmentTypes({...treatmentTypes, massage: e.target.checked})}
                        className="w-4 h-4 text-blue-600"
                      />
                      <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>あん摩マッサージ指圧</span>
                    </label>
                    <label className="flex items-center gap-3 cursor-pointer">
                      <input
                        type="checkbox"
                        checked={treatmentTypes.acupuncture}
                        onChange={(e) => setTreatmentTypes({...treatmentTypes, acupuncture: e.target.checked})}
                        className="w-4 h-4 text-blue-600"
                      />
                      <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>はり・きゅう</span>
                    </label>
                  </div>
                </div>

                {isAnyTreatmentSelected && (
                  <div className={`rounded-xl p-4 transition-colors duration-300 ${
                    isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                  }`}>
                    <h3 className={`text-xl font-semibold mb-4 flex items-center gap-2 ${
                      isDarkMode ? 'text-white' : 'text-gray-800'
                    }`}>
                      <MapPin className="w-5 h-5" />
                      施術場所
                    </h3>
                    <div className="space-y-3">
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="radio"
                          name="visitType"
                          value="clinic"
                          checked={visitType === 'clinic'}
                          onChange={(e) => setVisitType(e.target.value)}
                          className="w-4 h-4 text-blue-600"
                        />
                        <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>通所（施術所）</span>
                      </label>
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="radio"
                          name="visitType"
                          value="visit"
                          checked={visitType === 'visit'}
                          onChange={(e) => setVisitType(e.target.value)}
                          className="w-4 h-4 text-blue-600"
                        />
                        <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>訪問</span>
                      </label>
                    </div>
                  </div>
                )}

                {visitType === 'visit' && isAnyTreatmentSelected && (
                  <div className={`rounded-xl p-4 transition-colors duration-300 ${
                    isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                  }`}>
                    <h3 className={`text-xl font-semibold mb-4 flex items-center gap-2 ${
                      isDarkMode ? 'text-white' : 'text-gray-800'
                    }`}>
                      <Users className="w-5 h-5" />
                      訪問詳細
                    </h3>
                    <div className="space-y-4">
                      <div>
                        <label className={`block text-sm font-medium mb-2 ${
                          isDarkMode ? 'text-gray-300' : 'text-gray-700'
                        }`}>
                          訪問種別
                        </label>
                        <div className="space-y-3">
                          <label className="flex items-center gap-3 cursor-pointer">
                            <input
                              type="radio"
                              name="visitTypeDetail"
                              value="scheduled"
                              checked={!visitDetails.isSuddenVisit}
                              onChange={(e) => setVisitDetails({...visitDetails, isSuddenVisit: false})}
                              className="w-4 h-4 text-blue-600"
                            />
                            <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>定期的・計画的な訪問施術</span>
                          </label>
                          <label className="flex items-center gap-3 cursor-pointer">
                            <input
                              type="radio"
                              name="visitTypeDetail"
                              value="sudden"
                              checked={visitDetails.isSuddenVisit}
                              onChange={(e) => setVisitDetails({...visitDetails, isSuddenVisit: true})}
                              className="w-4 h-4 text-blue-600"
                            />
                            <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>突発的な往療</span>
                          </label>
                        </div>
                      </div>

                      {!visitDetails.isSuddenVisit && (
                        <>
                          <div>
                            <label className={`block text-sm font-medium mb-2 ${
                              isDarkMode ? 'text-gray-300' : 'text-gray-700'
                            }`}>
                              同一日・同一建物での総患者数
                            </label>
                            <select
                              value={visitDetails.totalPatients}
                              onChange={(e) => setVisitDetails({...visitDetails, totalPatients: parseInt(e.target.value)})}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                              <option value={1}>1人</option>
                              <option value={2}>2人</option>
                              <option value={3}>3人</option>
                              <option value={4}>4人</option>
                              <option value={5}>5人</option>
                              <option value={6}>6人</option>
                              <option value={7}>7人</option>
                              <option value={8}>8人</option>
                              <option value={9}>9人</option>
                              <option value={10}>10人</option>
                              <option value={15}>15人</option>
                              <option value={20}>20人</option>
                              <option value={30}>30人以上</option>
                            </select>
                            <p className={`text-xs mt-1 ${isDarkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                              この患者数により訪問施術料の単価が決まります
                            </p>
                          </div>

                          {isBothTreatmentsSelected && (
                            <div>
                              <label className={`block text-sm font-medium mb-2 ${
                                isDarkMode ? 'text-gray-300' : 'text-gray-700'
                              }`}>
                                訪問施術料適用先
                              </label>
                              <div className="space-y-2">
                                <label className="flex items-center gap-3 cursor-pointer">
                                  <input
                                    type="radio"
                                    name="visitFeeAppliedTo"
                                    value="massage"
                                    checked={visitDetails.visitFeeAppliedTo === 'massage'}
                                    onChange={(e) => setVisitDetails({...visitDetails, visitFeeAppliedTo: e.target.value})}
                                    className="w-4 h-4 text-blue-600"
                                  />
                                  <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>マッサージに適用</span>
                                </label>
                                <label className="flex items-center gap-3 cursor-pointer">
                                  <input
                                    type="radio"
                                    name="visitFeeAppliedTo"
                                    value="acupuncture"
                                    checked={visitDetails.visitFeeAppliedTo === 'acupuncture'}
                                    onChange={(e) => setVisitDetails({...visitDetails, visitFeeAppliedTo: e.target.value})}
                                    className="w-4 h-4 text-blue-600"
                                  />
                                  <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>鍼灸に適用</span>
                                </label>
                              </div>
                              <p className={`text-xs mt-1 ${isDarkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                併用時は、訪問施術料はどちらか一方にのみ適用されます
                              </p>
                            </div>
                          )}
                        </>
                      )}

                      {treatmentTypes.acupuncture && !visitDetails.isSuddenVisit && (
                        <label className="flex items-center gap-3 cursor-pointer">
                          <input
                            type="checkbox"
                            checked={visitDetails.isInitialVisit}
                            onChange={(e) => setVisitDetails({...visitDetails, isInitialVisit: e.target.checked})}
                            className="w-4 h-4 text-blue-600"
                          />
                        </label>
                      )}

                      {visitDetails.isSuddenVisit && (
                        <div className={`p-3 rounded-lg border-l-4 ${
                          isDarkMode 
                            ? 'bg-yellow-900/30 border-yellow-500 text-yellow-300' 
                            : 'bg-yellow-50 border-yellow-400 text-yellow-800'
                        }`}>
                          <p className="text-sm">
                            <strong>突発的な往療</strong><br/>
                            往療料 ¥2,300 + 通所施術料で計算されます
                          </p>
                        </div>
                      )}
                    </div>
                  </div>
                )}

                {treatmentTypes.massage && (
                  <>
                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>マッサージ施術局所数</h3>
                      <div className="flex items-center gap-4">
                        <button
                          onClick={() => setMassageAreas(Math.max(1, massageAreas - 1))}
                          className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200"
                        >
                          <Minus className="w-4 h-4" />
                        </button>
                        <span className="text-xl font-semibold px-4">{massageAreas}局所</span>
                        <button
                          onClick={() => setMassageAreas(Math.min(5, massageAreas + 1))}
                          className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200"
                        >
                          <Plus className="w-4 h-4" />
                        </button>
                      </div>
                    </div>

                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>変形徒手矯正術</h3>
                      <div className="flex items-center gap-4">
                        <button
                          onClick={() => setAddOns({...addOns, manualCorrection: Math.max(0, addOns.manualCorrection - 1)})}
                          className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200"
                        >
                          <Minus className="w-4 h-4" />
                        </button>
                        <span className="text-xl font-semibold px-4">{addOns.manualCorrection}肢</span>
                        <button
                          onClick={() => setAddOns({...addOns, manualCorrection: Math.min(4, addOns.manualCorrection + 1)})}
                          className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center hover:bg-blue-200"
                        >
                          <Plus className="w-4 h-4" />
                        </button>
                      </div>
                    </div>

                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>温罨法</h3>
                      <div className="space-y-3">
                        <label className="flex items-center gap-3 cursor-pointer">
                          <input
                            type="checkbox"
                            checked={addOns.hotPack}
                            onChange={(e) => setAddOns({...addOns, hotPack: e.target.checked})}
                            className="w-4 h-4 text-blue-600"
                          />
                          <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>温罨法を併施</span>
                        </label>
                        {addOns.hotPack && (
                          <label className="flex items-center gap-3 cursor-pointer ml-6">
                            <input
                              type="checkbox"
                              checked={addOns.massageElectricLight}
                              onChange={(e) => setAddOns({...addOns, massageElectricLight: e.target.checked})}
                              className="w-4 h-4 text-blue-600"
                            />
                            <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>電気光線器具併用</span>
                          </label>
                        )}
                      </div>
                    </div>

                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>施術報告書（マッサージ）</h3>
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="checkbox"
                          checked={addOns.massageReportFee}
                          onChange={(e) => setAddOns({...addOns, massageReportFee: e.target.checked})}
                          className="w-4 h-4 text-blue-600"
                        />
                        <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>施術報告書交付料</span>
                      </label>
                    </div>
                  </>
                )}

                {treatmentTypes.acupuncture && (
                  <>
                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>鍼灸施術技法</h3>
                      <div className="space-y-3">
                        <label className="flex items-center gap-3 cursor-pointer">
                          <input
                            type="radio"
                            name="acupunctureTechnique"
                            value="one"
                            checked={acupunctureTechnique === 'one'}
                            onChange={(e) => setAcupunctureTechnique(e.target.value)}
                            className="w-4 h-4 text-blue-600"
                          />
                          <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>1術（はり又はきゅうのいずれか一方）</span>
                        </label>
                        <label className="flex items-center gap-3 cursor-pointer">
                          <input
                            type="radio"
                            name="acupunctureTechnique"
                            value="two"
                            checked={acupunctureTechnique === 'two'}
                            onChange={(e) => setAcupunctureTechnique(e.target.value)}
                            className="w-4 h-4 text-blue-600"
                          />
                          <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>2術（はり・きゅう併用）</span>
                        </label>
                      </div>
                    </div>

                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>電療料</h3>
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="checkbox"
                          checked={addOns.acupunctureElectric}
                          onChange={(e) => setAddOns({...addOns, acupunctureElectric: e.target.checked})}
                          className="w-4 h-4 text-blue-600"
                        />
                        <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>電気針・電気温灸器・電気光線器具を使用</span>
                      </label>
                    </div>

                    <div className={`rounded-xl p-4 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h3 className={`text-xl font-semibold mb-4 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>施術報告書（鍼灸）</h3>
                      <label className="flex items-center gap-3 cursor-pointer">
                        <input
                          type="checkbox"
                          checked={addOns.acupunctureReportFee}
                          onChange={(e) => setAddOns({...addOns, acupunctureReportFee: e.target.checked})}
                          className="w-4 h-4 text-blue-600"
                        />
                        <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>施術報告書交付料</span>
                      </label>
                    </div>
                  </>
                )}

                {isAnyTreatmentSelected && (
                  <div className={`rounded-xl p-4 transition-colors duration-300 ${
                    isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                  }`}>
                    <h3 className={`text-xl font-semibold mb-4 flex items-center gap-2 ${
                      isDarkMode ? 'text-white' : 'text-gray-800'
                    }`}>
                      <Plus className="w-5 h-5" />
                      その他の加算
                    </h3>
                    <label className="flex items-center gap-3 cursor-pointer">
                      <input
                        type="checkbox"
                        checked={addOns.specialArea}
                        onChange={(e) => setAddOns({...addOns, specialArea: e.target.checked})}
                        className="w-4 h-4 text-blue-600"
                      />
                      <span className={`${isDarkMode ? 'text-gray-300' : 'text-gray-700'} text-base`}>特別地域加算（離島・中山間地等）</span>
                    </label>
                  </div>
                )}
              </div>

              <div className="space-y-4">
                {isAnyTreatmentSelected ? (
                  <>
                    <div className={`rounded-xl p-6 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gradient-to-r from-blue-700 to-blue-800' : 'bg-gradient-to-r from-blue-600 to-blue-700'
                    } text-white`}>
                      <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                        <Calculator className="w-6 h-6" />
                        料金計算結果
                      </h3>
                      
                      <div className="space-y-3">
                        <div className="flex justify-between items-center py-3 border-t-2 border-blue-300">
                          <span className="text-lg font-semibold">療養費総額</span>
                          <span className="text-2xl font-bold">¥{calculateFee.totalFee.toLocaleString()}</span>
                        </div>
                      </div>
                    </div>

                    <div className="grid grid-cols-3 gap-3">
                      <div className={`p-4 rounded-xl border-2 transition-colors duration-300 ${
                        isDarkMode 
                          ? 'bg-green-900/30 border-green-600 text-green-300' 
                          : 'bg-green-50 border-green-200'
                      }`}>
                        <h4 className={`font-semibold mb-2 text-sm ${
                          isDarkMode ? 'text-green-300' : 'text-green-800'
                        }`}>1割負担</h4>
                        <p className={`text-lg font-bold ${
                          isDarkMode ? 'text-green-200' : 'text-green-600'
                        }`}>
                          ¥{calculateFee.patientBurden1.toLocaleString()}
                        </p>
                        <p className={`text-xs ${
                          isDarkMode ? 'text-green-400' : 'text-green-700'
                        }`}>保険9割</p>
                      </div>
                      
                      <div className={`p-4 rounded-xl border-2 transition-colors duration-300 ${
                        isDarkMode 
                          ? 'bg-blue-900/30 border-blue-600 text-blue-300' 
                          : 'bg-blue-50 border-blue-200'
                      }`}>
                        <h4 className={`font-semibold mb-2 text-sm ${
                          isDarkMode ? 'text-blue-300' : 'text-blue-800'
                        }`}>2割負担</h4>
                        <p className={`text-lg font-bold ${
                          isDarkMode ? 'text-blue-200' : 'text-blue-600'
                        }`}>
                          ¥{calculateFee.patientBurden2.toLocaleString()}
                        </p>
                        <p className={`text-xs ${
                          isDarkMode ? 'text-blue-400' : 'text-blue-700'
                        }`}>保険8割</p>
                      </div>
                      
                      <div className={`p-4 rounded-xl border-2 transition-colors duration-300 ${
                        isDarkMode 
                          ? 'bg-orange-900/30 border-orange-600 text-orange-300' 
                          : 'bg-orange-50 border-orange-200'
                      }`}>
                        <h4 className={`font-semibold mb-2 text-sm ${
                          isDarkMode ? 'text-orange-300' : 'text-orange-800'
                        }`}>3割負担</h4>
                        <p className={`text-lg font-bold ${
                          isDarkMode ? 'text-orange-200' : 'text-orange-600'
                        }`}>
                          ¥{calculateFee.patientBurden3.toLocaleString()}
                        </p>
                        <p className={`text-xs ${
                          isDarkMode ? 'text-orange-400' : 'text-orange-700'
                        }`}>保険7割</p>
                      </div>
                    </div>

                    <div className={`rounded-xl p-6 transition-colors duration-300 ${
                      isDarkMode ? 'bg-gray-700' : 'bg-gray-50'
                    }`}>
                      <h4 className={`font-semibold mb-4 flex items-center gap-2 ${
                        isDarkMode ? 'text-white' : 'text-gray-800'
                      }`}>
                        <Clock className="w-5 h-5" />
                        料金内訳
                      </h4>
                      <div className="space-y-2 text-sm">
                        {calculateFee.breakdown.map((item, index) => (
                          <div key={index} className={`flex justify-between items-center py-1 border-b last:border-b-0 ${
                            isDarkMode ? 'border-gray-600' : 'border-gray-200'
                          }`}>
                            <span className={isDarkMode ? 'text-gray-300' : 'text-gray-700'}>{item.split(':')[0]}</span>
                            <span className={`font-medium ${isDarkMode ? 'text-white' : 'text-gray-900'}`}>{item.split(':')[1]}</span>
                          </div>
                        ))}
                      </div>
                    </div>

                    {isBothTreatmentsSelected && visitType === 'visit' && (
                      <div className={`p-4 rounded-xl border-l-4 transition-colors duration-300 ${
                        isDarkMode 
                          ? 'bg-amber-900/30 border-amber-500 text-amber-300' 
                          : 'bg-amber-50 border-amber-400'
                      }`}>
                        <h4 className={`font-semibold mb-2 ${
                          isDarkMode ? 'text-amber-300' : 'text-amber-800'
                        }`}>併用施術について</h4>
                        <p className={`text-sm ${
                          isDarkMode ? 'text-amber-200' : 'text-amber-700'
                        }`}>
                          マッサージと鍼灸を併用する場合、訪問施術料は{visitDetails.visitFeeAppliedTo === 'massage' ? 'マッサージ' : '鍼灸'}に適用され、
                          もう一方は通所料金で計算されます。
                        </p>
                      </div>
                    )}
                  </>
                ) : (
                  <div className={`p-8 rounded-xl text-center transition-colors duration-300 ${
                    isDarkMode ? 'bg-gray-700' : 'bg-gray-100'
                  }`}>
                    <FileText className={`w-16 h-16 mx-auto mb-4 ${
                      isDarkMode ? 'text-gray-500' : 'text-gray-400'
                    }`} />
                    <h3 className={`text-lg font-semibold mb-2 ${
                      isDarkMode ? 'text-gray-300' : 'text-gray-600'
                    }`}>施術種別を選択してください</h3>
                    <p className={isDarkMode ? 'text-gray-400' : 'text-gray-500'}>あん摩マッサージ指圧、または はり・きゅう を選択すると料金が計算されます</p>
                  </div>
                )}

                <div className={`p-4 rounded-xl border-l-4 transition-colors duration-300 ${
                  isDarkMode 
                    ? 'bg-blue-900/30 border-blue-500' 
                    : 'bg-blue-50 border-blue-400'
                }`}>
                  <h4 className={`font-semibold mb-2 ${
                    isDarkMode ? 'text-blue-300' : 'text-blue-800'
                  }`}>注意事項</h4>
                  <ul className={`text-sm space-y-1 ${
                    isDarkMode ? 'text-blue-200' : 'text-blue-700'
                  }`}>
                    <li>• 令和6年度改定料金に基づく計算です</li>
                    <li>• 患者負担割合は1割・2割・3割で表示しています</li>
                    <li>• 片道16km超の訪問は原則加算対象外です</li>
                    <li>• 医師の同意書が必要です</li>
                    <li>• 併用時は訪問施術料はどちらか一方にのみ適用されます</li>
                    <li>• 施術報告書はマッサージと鍼灸で別々に算定されます</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(React.createElement(AcupunctureMassageFeeCalculator), document.getElementById('root'));
  </script>
</body>
</html>
